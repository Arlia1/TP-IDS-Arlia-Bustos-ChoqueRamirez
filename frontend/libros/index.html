<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toda la colección - Ver libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../img/biblioteca-virtual-icono.png" type="image/png">
    <style>

        body, .card-custom {
            background-color: #da6e22;
            color: white;
            border-color: #8B4513
        }

        .jumbotron {
            background-color: #8B4513;
            color: white;
        }

        .small-text {
            font-size: 0.9rem;
        }

        .custom-padding {
            padding: 9px;
        }

        .btn-primary {
            background-color: #da6e22;
            border-color: #da6e22;
        }

        .small-img {
            width: 180px;
            height: 130px;
        }

    </style>
</head>
<body>
    <div class="mt-4 text-white"></div>
        <a href="http://localhost:8000" class="btn btn-warning ms-4">Volver</a>
    </div>
    <div class="container mt-3">
        <div class="jumbotron text-center bg-brown text-white p-4 rounded">
            <h1 class="display-4">Todos nuestros libros</h1>
            <p class="lead">Explora todos los libros de nuestra colección.</p>
            <img src="../img/todos-los-libros.png" class="small-img" alt="Imágen de todos los libros">
            <hr class="my-4 bg-light">
            <p>Si quieres, puedes seleccionar alguno para: ver, editar o eliminar ese libro...</p>
            <p>O también puedes agregar tu propio libro!</p>
            <a href="/crear" class="btn btn-success">Agregar Libro</a>
            <br>
            <br>
            <p>Para filtrar por categorías, elige la que más gustes:</p>
            <div class="btn-group">
                <button type="button" class="btn btn-primary" onclick="mostrar_todos()">Todos</button>
                <button type="button" class="btn btn-primary" onclick="filtrar_por_categoria(1)">Ciencia Ficción</button>
                <button type="button" class="btn btn-primary" onclick="filtrar_por_categoria(2)">Romance</button>
                <button type="button" class="btn btn-primary" onclick="filtrar_por_categoria(3)">Misterio/suspenso</button>
                <button type="button" class="btn btn-primary" onclick="filtrar_por_categoria(4)">Otro</button>
                <button type="button" class="btn btn-primary" onclick="filtrar_por_categoria(5)">Ficcion</button>
            </div>
            <br><br>
            <div class="container">
                <div class="row" id="libros">
                </div>
            </div>
            <br>
            <br>
        </div>
    </div>
    <div class="container mt-4">
        <div id="libros" class="row g-4">
        </div>
    </div>
    <ul id="lista"></ul>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        function response_received(response) {
            return response.json();
        }

        function actualizar_libros() {
            const container = document.getElementById("libros");
            container.innerHTML = "";
        }
        
        function parse_data(content) {
            const container = document.getElementById("libros");
    
            for(let i = 0; i < content.length; i++) {
                const libro = document.createElement("div");
                libro.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2");
            
                const imagen = document.createElement("img");
                imagen.setAttribute("class", "card-img-top");
                imagen.setAttribute("src", content[i].imagen);
                imagen.setAttribute("style", "max-height: 200px;"); // Establecer altura máxima para la imagen
            
                const carta = document.createElement("a");
                carta.setAttribute("class", "card text-decoration-none card-custom");
                carta.setAttribute("style", "overflow: hidden;"); // Establecer altura máxima y ocultar contenido excedente
                carta.setAttribute("href", "/libros/libro?id=" + content[i].id);

                const carta_cuerpo = document.createElement("div");
                carta_cuerpo.setAttribute("class", "card-body small-text custom-padding");
            
                carta_cuerpo.append(content[i].titulo);
                carta.append(imagen);
                carta.append(carta_cuerpo);
                libro.append(carta);
                container.append(libro);
            }   
        }

        function request_error(error) {
            console.log("ERROR");
            console.log(error);
        }

        function cargar_libros() {
            fetch("http://localhost:5000/libros/")
                .then(response_received)
                .then(parse_data)
                .catch(request_error);
        }

        function filtrar_por_categoria(categoria_id) {
            actualizar_libros();

            fetch(`http://localhost:5000/libros/categoria/${categoria_id}`)
                .then(response_received)
                .then(parse_data)
                .catch(request_error);
        }

        function mostrar_todos() {
            actualizar_libros();
            cargar_libros();
        }

        cargar_libros();

    </script>
</body>
</html>
