<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección Eliminar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        body {
            background-color: #da6e22;
            color: white;
        }

        .jumbotron {
            background-color: #8B4513;
            color: white;
        }
        .card-custom {
            background-color: #8B4513;
            color: white;
        }

        .small-text {
            font-size: 0.9rem; /* Ajusta el tamaño según tus necesidades */
        }

        .custom-padding {
            padding: 9px; /* Ajusta el padding según tus necesidades */
        }

        .container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="mt-4 text-white"></div>
        <a href="http://localhost:8000" class="btn btn-warning ms-4">Volver</a>
    </div>
    <div class="container mt-3">
        <div class="jumbotron text-center bg-brown text-white p-4 rounded">
            <h1 class="display-5">Selecciona el libro</h1>
            <hr class="my-4 bg-light">
            <p class="lead">- elige el libro que deseas ELIMINAR de nuestra colección -</p>
            <br>
            <br>
            <div class="container">
                <div class="row" id="libros">

                </div>
            </div>
            <br>
            <br>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search)
        const id = params.get("id")

        function response_received(response) {
            return response.json();
        }

        function parse_data(content) {
        const container = document.getElementById("libros");

            for(let i = 0; i < content.length; i++) {
                const libro = document.createElement("div");
                libro.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2");

                const imagen = document.createElement("img");
                imagen.setAttribute("class", "card-img-top");
                imagen.setAttribute("src", content[i].imagen);
                imagen.setAttribute("style", "max-height: 200px;");

                const carta = document.createElement("div");
                carta.setAttribute("class", "card text-decoration-none card-custom");

                carta.setAttribute("style", "overflow: hidden;");

                const carta_cuerpo = document.createElement("button");
                carta_cuerpo.setAttribute("class", "btn btn-danger");
                carta_cuerpo.setAttribute("onclick", `eliminar_libro(${content[i].id}, "${content[i].titulo}")`)

                carta_cuerpo.append(content[i].titulo);
                carta.append(imagen);
                carta.append(carta_cuerpo);
                libro.append(carta);
                container.append(libro);
            }
        }

        function handle_error(error) {
            console.log("ERROR");
            console.log(error);
        }

        fetch("http://localhost:5000/libros/")
            .then(response_received)
            .then(parse_data)
            .catch(request_error);

        function delete_response(data) {
            if (data.success) {
                alert("El libro se elimino correctamente")
                window.location.href = "/eliminar/seleccionar";
            } else {
                alert("Ocurrio un error, intenta de nuevo")
            }
        }

        function eliminar_libro(id, titulo) {
            const confirmacion = confirm(`Seguro que queres eliminar el libro ${titulo}?`)
            if (!confirmacion) {
                return;
            }

            fetch(
                `http://localhost:5000/libros/${id}`,
                { method: "DELETE" }
            )
                .then((res) => res.json())
                .then(delete_response)
                .catch(handle_error)
        }
    </script>
</body>
</html>
