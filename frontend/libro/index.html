<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        body {
            background-color: #da6e22;
            color: white;
        }

        .jumbotron {
            background-color: #8B4513;
            color: white;
        }

        .card {
            background-color: #8B4513;
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body text-white">
                        <span id="loading-message">Loading...</span>
                        <div class="row">
                            <div class="col-6 my-auto mx-auto">
                                <img id="image" src="" alt="" class="img-fluid">
                            </div>
                            <div class="col-4 my-auto mx-auto text-center">
                                <h2 id="name"></h2>
                                <br>
                                <h5>Autor:</h5>
                                <h6 id="author"></h6>
                                <br>
                                <h5>Género:</h5>
                                <h6 id="gender"></h6>
                                <br>
                                <h5>Fecha de Publicación:</h5>
                                <h6 id="date-publication"></h6>
                                <br>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <a href="http://localhost:8000" class="btn btn-warning">Volver</a>
                        <a id="edit-btn" href="/editar" class="btn btn-info">Editar</a>
                        <button class="btn btn-danger" onclick="">Eliminar</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
