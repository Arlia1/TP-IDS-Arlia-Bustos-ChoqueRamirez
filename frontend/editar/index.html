<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../img/biblioteca-virtual-icono.png" type="image/png">
    <style>

        body {
            background-color: #da6e22;
            color: white;
            align-items: center;
        }

        .jumbotron {
            background-color: #8B4513;
            color: white;
        }

        .card {
            background-color: #8B4513;
        }

        .small-img {
            width: 110px;
            height: 60px;
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-10 col-md-12 col-lg-7 mx-auto">
                <div class="card">
                    <div class="card-body text-white">
                        <h2 class="card-title text-center">Editar Libro</h2>
                        <img src="../img/editar-libro.png" class="small-img d-block mx-auto" alt="imagen editar libro">
                        <form onsubmit="editarLibro(event)" method="put">
                            <div class="mb-4">
                                <label for="titulo" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" value="" required>
                            </div>
                            <div class="mb-4">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="autor" name="autor" value="" required>
                            </div>
                            <div class="mb-4">
                            <label class="mb-2 me-3">Género:</label>
                            <select for="categoria" id="categoria" name="categoria" class="form-select"  required>
                                <option value="null">Seleccione un género</option>
                                <option value="Ficción">Ficción</option>
                                <option value="Misterio/Suspenso">Misterio/Suspenso</option>
                                <option value="Romance">Romance</option>
                                <option value="Ciencia ficción">Ciencia ficción</option>
                                <option value="Otro">Otro</option>
                            </select>
                            </div>
                            <div class="mb-4">
                                <label for="fecha_publicacion" class="form-label">Fecha de Publicación</label>
                                <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion"  required>
                            </div>
                            <div class="mb-4">
                                <label for="imagen" class="form-label">Imágen</label>
                                <input type="text" class="form-control" id="imagen" name="imagen" value="" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/editar/seleccionar" class="btn btn-warning">Atrás</a>
                                <button class="btn btn-info" sumbit id="btn-edit">Editar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search)
        const id = params.get("id")

        

        if (id === null) {
           window.location.href = "/"; //esto salta si la direccion es: editar/ o algo invalido
        }

        function response_received(response) {
            return response.json();
        }
        
        function parse_data(libro){
            console.log(libro)

            const titulo = document.getElementById("titulo")
            titulo.value = libro.titulo

            const autor = document.getElementById("autor")
            autor.value = libro.autor

            const categoria = document.getElementById("categoria")
            categoria.value = libro.categoria
            
            const fecha_publicacion = document.getElementById("fecha_publicacion");
            fecha_publicacion.value = libro.fecha_publicacion;
            
            const imagen = document.getElementById("imagen");
            imagen.value = libro.imagen;

        }

        function handle_error_1(error){
            console.log("error", error)
            alert("No existe ese libro")
            window.location.href = "/editar/seleccionar"
        }

        function handle_error(error){
            console.log("error", error)
        }

        fetch(`http://localhost:5000/libros/${id}`)
            .then(response_received)
            .then(parse_data)
            .catch(handle_error_1)


        function edit_response(data) {
            console.log(id)
            if (data.libro) {
                alert("El libro se edito correctamente")
                console.log(data.libro)
                window.location.href = "/libros/libro?id=" + id;
            } else {
                alert("Ocurrio un error, intenta de nuevo")
            }
        }
    
        function editarLibro(event){
            
            event.preventDefault()
            const formData = new FormData(event.target)
            const titulo = formData.get("titulo");
            const autor = formData.get("autor");
            const categoria = formData.get("categoria");
            const fecha_publicacion = formData.get("fecha_publicacion")
            const imagen = formData.get("imagen");

            const confirmacion = confirm(`Seguro que queres editar el libro ${titulo}?`)
            if (!confirmacion) {
                return;
            }

            
            if (titulo === null || autor === null || categoria === null || categoria === "null" || fecha_publicacion === null || imagen === null) {
                alert("Por favor, complete todos los campos");
                return; 
            }
            
            fetch(`http://localhost:5000/libros/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    titulo: titulo,
                    autor: autor,
                    categoria: categoria,
                    fecha_publicacion: fecha_publicacion,
                    imagen: imagen
                })
            })
                .then((res) => res.json())
                .then(edit_response)
                .catch(handle_error)
        }

    </script>

</body>
</html>
