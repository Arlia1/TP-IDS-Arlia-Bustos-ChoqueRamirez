<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../img/biblioteca-virtual-icono.png" type="image/png">
    <link rel="stylesheet" href="/../src/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-10 col-md-12 col-lg-7 mx-auto">
                <div class="card">
                    <div class="card-body text-white">
                        <h2 class="card-title text-center">Editar Libro</h2>
                        <img src="../img/editar-libro.png" class="small-img d-block mx-auto" alt="imagen editar libro">
                        <form onsubmit="editarLibro(event)" method="put">
                            <div class="mb-4">
                                <label for="titulo" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" value="" required>
                            </div>
                            <div class="mb-4">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="autor" name="autor" value="" required>
                            </div>
                            <div class="mb-4">
                            <label class="mb-2 me-3">Género:</label>
                            <select for="categoria" id="categoria" name="categoria" class="form-select"  required>
                                <option value="Ficción">Ficción</option>
                                <option value="Misterio/Suspenso">Misterio/Suspenso</option>
                                <option value="Romance">Romance</option>
                                <option value="Ciencia ficción">Ciencia ficción</option>
                                <option value="Otro">Otro</option>
                            </select>
                            </div>
                            <div class="mb-4">
                                <label for="fecha_publicacion" class="form-label">Fecha de Publicación</label>
                                <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion"  required>
                            </div>
                            <div class="mb-4">
                                <label for="imagen" class="form-label">Imágen</label>
                                <input type="text" class="form-control" id="imagen" name="imagen" value="" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/editar/seleccionar" class="btn btn-warning">Atrás</a>
                                <button class="btn btn-info" sumbit id="btn-edit">Editar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/../../src/script.js"></script>
</body>
</html>
