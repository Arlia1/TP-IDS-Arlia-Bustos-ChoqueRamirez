<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        body {
            background-color: #da6e22; /* Marrón */
            color: white; /* Color del texto */
            align-items: center;
        }

        .jumbotron {
            background-color: #8B4513; /* Marrón */
            color: white;
        }

        .card {
            background-color: #8B4513;
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-10 col-md-12 col-lg-7 mx-auto">
                <div class="card">
                    <div class="card-body text-white">
                        <h2 class="card-title text-center">Editar Libro</h2>
                        <form></form>
                            <div class="mb-4">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" name="name" value="" required>
                            </div>
                            <div class="mb-4">
                                <label for="author" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="author" name="author" value="" required>
                            </div>
                            <div class="mb-4">
                            <label class="mb-2 me-3">Género:</label>
                            <select for="gender" id="gender" name="gender" class="form-select"  required>
                                <option value="null">Seleccione un género</option>
                                <option value="Ficción">Ficción</option>
                                <option value="Misterio/Suspenso">Misterio/Suspenso</option>
                                <option value="Romance">Romance</option>
                                <option value="Ciencia ficción">Ciencia ficción</option>
                                <option value="Otro">Otro</option>
                            </select>
                            </select>
                            </select>
                            </select>
                            </div>
                            <div class="mb-4">
                                <label for="date-publication" class="form-label">Fecha de Publicación</label>
                                <input type="date" class="form-control" id="date-publication" name="date-publication" value="" required>
                            </div>
                            <div class="mb-4">
                                <label for="image" class="form-label">Imágen</label>
                                <input type="text" class="form-control" id="image" name="image" value="" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="/editar/seleccionar" class="btn btn-warning">Atrás</a>
                                <button class="btn btn-info" id="btn-edit" >Editar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search)
        const id = params.get("id")
        

        if (id === null) {
            window.location.href = "/"; //esto salta si la direccion es: editar/ o algo invalido
        }

        function response_received(response) {
            return response.json();
        }
        function parse_data(libro){
            console.log(libro)
            const name = document.getElementById("name")
            name.value = libro.titulo

            const author = document.getElementById("author")
            author.value = libro.autor

            const button = document.getElementById("btn-edit")
            button.setAttribute("onclick", `editarLibro(${id}, "${libro.titulo}")`)

            const datePublication = document.getElementById("date-publication");
            datePublication.value = libro.fecha_publicacion;

            const image = document.getElementById("image");
            image.value = libro.imagen;
        }

        function handle_error_1(error){
            console.log("error", error)
            alert("No existe ese libro")
            window.location.href = "/editar/seleccionar"
        }

        function handle_error(error){
            console.log("error", error)
        }

        fetch(`http://localhost:5000/libros/${id}`)
            .then(response_received)
            .then(parse_data)
            .catch(handle_error_1)


        function edit_response(data) {
            if (data.libro) {
                alert("El libro se edito correctamente")
                console.log(data.libro)
                window.location.href = "/libro/?id=" + id;
            } else {
                alert("Ocurrio un error, intenta de nuevo")
            }
        }
    
        function editarLibro(id, titulo){
            
            const confirmacion = confirm(`Seguro que queres editar el libro ${titulo}?`)
            if (!confirmacion) {
                return;
            }

            const name = document.getElementById("name").value
            const author = document.getElementById("author").value
            const gender = document.getElementById("gender").value;
            console.log(gender);
            const datePublication = document.getElementById("date-publication").value;
            const image = document.getElementById("image").value;
            
            if (name === null || author === null || gender === null || gender === "null" ||datePublication === null || image === null) {
                alert("Por favor, complete todos los campos");
                return; 
            }
            
            fetch(`http://localhost:5000/libros/${id}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    titulo: name,
                    autor: author,
                    categoria: gender,
                    fecha_publicacion: datePublication,
                    imagen: image
                })
            })
                .then((res) => res.json())
                .then(edit_response)
                .catch(handle_error)
        }

    </script>

</body>
</html>
