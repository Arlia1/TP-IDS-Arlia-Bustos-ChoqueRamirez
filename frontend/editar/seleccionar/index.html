<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../../img/biblioteca-virtual-icono.png" type="image/png">
    <link rel="stylesheet" href="/../../src/style.css">
</head>
<body>
    <div class="mt-4 text-white"></div>
        <a href="http://localhost:8000" class="btn btn-warning ms-4">Volver</a>
    </div>
    <div class="container mt-3">
        <div class="jumbotron text-center bg-brown text-white p-4 rounded">
            <h1 class="display-5">Selecciona el libro</h1>
            <img src="../../img/editar-libro-elegir.png" class="small-img d-block mx-auto" alt="imagen editar libro seleccionar">
            <hr class="my-4 bg-light">
            <p class="lead">- elige el libro que deseas EDITAR de nuestra colección -</p>
                <br>
                <div class="container">
                    <div class="row" id="libros">

                    </div>
                </div>
                <br>
                <br>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const params = new URLSearchParams(window.location.search)
        const id = params.get("id")

        function response_received(response) {
            return response.json();
        }

        function parse_data(content) {
        const container = document.getElementById("libros");

            for(let i = 0; i < content.length; i++) {
                const libro = document.createElement("div");
                libro.setAttribute("class", "col-6 col-md-4 col-lg-3 col-xl-2");

                const imagen = document.createElement("img");
                imagen.setAttribute("class", "card-img-top");
                imagen.setAttribute("src", content[i].imagen);
                imagen.setAttribute("style", "max-height: 200px;");

                const carta = document.createElement("a");
                carta.setAttribute("class", "card text-decoration-none card-custom");
                carta.setAttribute("style", "overflow: hidden;");
                carta.setAttribute("href", "/editar/?id=" + content[i].id);
                
                const carta_cuerpo = document.createElement("div");
                carta_cuerpo.setAttribute("class", "card-body small-text custom-padding");

                carta_cuerpo.append(content[i].titulo);
                carta.append(imagen);
                carta.append(carta_cuerpo);
                libro.append(carta);
                container.append(libro);
            }
        }

        function handle_error(error) {
            console.log("ERROR");
            console.log(error);
        }

        fetch("http://localhost:5000/libros/")
            .then(response_received)
            .then(parse_data)
            .catch(handle_error);

    </script>
</body>
</html>
