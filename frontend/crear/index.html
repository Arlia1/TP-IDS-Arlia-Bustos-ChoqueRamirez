<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../img/biblioteca-virtual-icono.png" type="image/png">
    <link rel="stylesheet" href="/../../src/style.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-10 col-md-12 col-lg-7 mx-auto">
                <div class="card card-crear">
                    <div class="card-body text-white">
                        <h2 class="card-title text-center">Agregar Nuevo Libro</h2>
                        <img src="../img/crear-libro.png" class="small-img d-block mx-auto" alt="imágen de crear libro">
                        <form onsubmit="agregar_libro(event)" method="post">
                            <div class="mb-4">
                                <label for="titulo" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="El Principito" required>
                            </div>
                            <div class="mb-4">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="autor" name="autor" placeholder="Antoine de Saint-Exupéry" required>
                            </div>
                            <div class="mb-4">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select id="categoria" name="categoria" class="form-select" required>
                                    <option selected disabled value="null">Seleccione un género</option>
                                    <option value="Ficción">Ficción</option>
                                    <option value="Misterio/Suspenso">Misterio/Suspenso</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Ciencia ficción">Ciencia ficción</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="fecha_publicacion" class="form-label">Fecha de Publicacion</label>
                                <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion" required>
                            </div>
                            <div class="mb-4">
                                <label for="imagen" class="form-label">Imágen</label>
                                <input type="text" class="form-control" id="imagen" name="imagen" placeholder="Coloque URL de la imagen" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="http://localhost:8000/libros/" class="btn btn-warning">Atrás</a>
                                <button class="btn btn-success">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/../src/script.js">
    </script>
</body>
</html>
