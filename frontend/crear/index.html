<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../img/biblioteca-virtual-icono.png" type="image/png">
    <style>

        body {
            background-color: #da6e22; /* Marrón */
            color: white; /* Color del texto */
            align-items: center;
        }

        .jumbotron {
            background-color: #8B4513; /* Marrón */
            color: white;
        }

        .card {
            background-color: #8B4513;
        }

        .small-img {
            width: 110px;
            height: 60px;
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-10 col-md-12 col-lg-7 mx-auto">
                <div class="card">
                    <div class="card-body text-white">
                        <h2 class="card-title text-center">Agregar Nuevo Libro</h2>
                        <img src="../img/crear-libro.png" class="small-img d-block mx-auto" alt="imágen de crear libro">
                        <form onsubmit="agregar_libro(event)" method="post">
                            <div class="mb-4">
                                <label for="titulo" class="form-label">Titulo</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" placeholder="El Principito" required>
                            </div>
                            <div class="mb-4">
                                <label for="autor" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="autor" name="autor" placeholder="Antoine de Saint-Exupéry" required>
                            </div>
                            <div class="mb-4">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select id="categoria" name="categoria" class="form-select" required>
                                    <option selected disabled>Seleccione un género</option>
                                    <option value="ficcion">Ficción</option>
                                    <option value="misterio-suspenso">Misterio/Suspenso</option>
                                    <option value="romance">Romance</option>
                                    <option value="ciencia-ficcion">Ciencia ficción</option>
                                    <option value="otro">Otro</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <label for="fecha_publicacion" class="form-label">Fecha de Publicacion</label>
                                <input type="date" class="form-control" id="fecha_publicacion" name="fecha_publicacion" required>
                            </div>
                            <div class="mb-4">
                                <label for="imagen" class="form-label">Imágen</label>
                                <input type="text" class="form-control" id="imagen" name="imagen" placeholder="Coloque URL de la imagen" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="http://localhost:8000/libros/" class="btn btn-warning">Atrás</a>
                                <button class="btn btn-success">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function handle_response(data) {
            console.log(data);
            if (data.libro) {
                const libro = data.libro;
                window.location.href = `/libros/libro?id=${libro.id}`
            } else {
                alert("Error");
            }
        }

        function agregar_libro(event){ // event --> submit
            event.preventDefault()

            const formData = new FormData(event.target)

            const titulo = formData.get("titulo");
            const autor = formData.get("autor");
            const categoria = formData.get("categoria");
            const fecha_publicacion = formData.get("fecha_publicacion")
            const imagen = formData.get("imagen");

            fetch("http://localhost:5000/libros/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    titulo: titulo,
                    categoria: categoria,
                    fecha_de_publicacion: fecha_publicacion,
                    autor: autor,
                    imagen: imagen
                })
            })
            .then((res) => res.json())
            .then(handle_response)
            .catch((error) => console.error("ERROR", error));
        }
    </script>
</body>
</html>
