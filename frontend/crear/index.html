<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        body {
            background-color: #da6e22; /* Marrón */
            color: white; /* Color del texto */
            align-items: center;
        }

        .jumbotron {
            background-color: #8B4513; /* Marrón */
            color: white;
        }

        .card {
            background-color: #8B4513;
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-10 col-md-12 col-lg-7 mx-auto">
                <div class="card">
                    <div class="card-body text-white">
                        <h2 class="card-title text-center">Crear Nuevo Libro</h2>
                        <form onsubmit="" method="post" action="">
                            <div class="mb-4">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="El Principito" required>
                            </div>
                            <div class="mb-4">
                                <label for="author" class="form-label">Autor</label>
                                <input type="text" class="form-control" id="author" name="author" placeholder="Antoine de Saint-Exupéry" required>
                            </div>
                            <div class="mb-4">
                            <label class="mb-2 me-3">Género:</label>
                            <select for="gender" id="gender" name="gender" class="form-select"required>
                                <option selected>Seleccione un género</option>
                                <option value="ficcion">Ficción</option>
                                <option value="misterio-suspenso">Misterio/Suspenso</option>
                                <option value="romance">Romance</option>
                                <option value="ciencia-ficción">Ciencia ficción</option>
                                <option value="otro">Otro</option>
                            </select>
                            </div>
                            <div class="mb-4">
                                <label for="date-publication" class="form-label">Fecha de Publicación</label>
                                <input type="date" class="form-control" id="date-publication" name="date-publication" placeholder="--/--/----" required>
                            </div>
                            <div class="mb-4">
                                <label for="image" class="form-label">Imágen</label>
                                <input type="text" class="form-control" id="image" name="image" placeholder="URL-Imágen" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="http://localhost:8000" class="btn btn-warning">Atrás</a>
                                <button type="submit" class="btn btn-success">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
